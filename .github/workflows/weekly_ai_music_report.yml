name: Weekly AI Music Report

on:
  schedule:
    # æ¯å‘¨ä¸€ä¸Šåˆ9:00 Beijing time (UTC+8) = æ¯å‘¨ä¸€å‡Œæ™¨1:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

env:
  TZ: Asia/Shanghai

jobs:
  generate_report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        # æš‚æ—¶åœç”¨q…µÃžé¿å…æ±¡æŸ“
        # cache: 'npm'

    - name: Aggressive npm cache clearing
      run: |
        # å®Œå…¼æ¸…ç†æ‰€æœ‰npmç¼“å­˜
        npm cache clean --force
        rm -rf ~/.npm
        rm -rf node_modules
        rm -rf package-lock.json
        
        # é‡æ–°é…µæ®npm
        npm config set registry https://registry.npmjs.org/
        npm config set strict-ssl true
        npm config set fetch-retries 10
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 120000
        npm config set cache-max 0
        npm config set prefer-online true

    - name: Install dependencies with retries
      run: |
        # å¤šæ§¡1gèŠså®‰è£…è„è£ƒï¼Œæ¯æ–¡á¼”é¢†Q»ˆovž7
        for i in {1..3}; do
          echo "Attempt $i of 3"
          if npm install --no-audit --no-fund --prefer-online; then
            echo "Installation successful on attempt $i"
            break
          else
            echo "Attempt $i failed, cleaning and retrying..."
            npm cache clean --force
            rm -rf node_modules
            sleep 10
            if [ $i -eq 3 ]; then
              echo "All attempts failed"
              exit 1
            fi
          fi
        done

    - name: Generate weekly AI music report
      env:
        COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Starting weekly AI music report generation..."
        echo "Current time: $(date)"
        echo "Beijing time: $(TZ=Asia/Shanghai date)"
        node scripts/generateWeeklyReport.js
    
    - name: Create workflow summary
      if: always()
      run: |
        echo "## Weekly AI Music Report Generation" >> $GITHUB_STEP_SUMMARY
        echo "**Execution Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Beijing Time:** $(TZ=Asia/Shanghai date)" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Report generated successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Report generation failed. Check logs above." >> $GITHUB_STEP_SUMMARY
        fi
