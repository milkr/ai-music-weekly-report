name: Weekly AI Music Report

on:
  schedule:
    # 每周一上午9:00 Beijing time (UTC+8) = 每周一凌晨1:00 UTC
    - cron: '0 1 * * 1'
  workflow_dispatch: # 允许手动触发

env:
  TZ: Asia/Shanghai

jobs:
  generate_report:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'

    - name: Prepare npm
      run: |
        npm cache clean --force
        npm config set registry https://registry.npmjs.org/
        npm config set strict-ssl true
        npm config set fetch-retries 5
        npm config set fetch-retry-mintimeout 20000
        npm config set fetch-retry-maxtimeout 120000

    - name: Install dependencies
      run: |
        # 尝试使用npm ci，如果失败则使用npm install同步lock文件
        npm ci --no-audit --no-fund || (echo "npm ci failed, syncing lock file..." && npm install --no-audit --no-fund)

    - name: Generate weekly AI music report
      env:
        COMPOSIO_API_KEY: ${{ secrets.COMPOSIO_API_KEY }}
        NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        echo "Starting weekly AI music report generation..."
        echo "Current time: $(date)"
        echo "Beijing time: $(TZ=Asia/Shanghai date)"
        node scripts/generateWeeklyReport.js
    
    - name: Create workflow summary
      if: always()
      run: |
        echo "## Weekly AI Music Report Generation" >> $GITHUB_STEP_SUMMARY
        echo "**Execution Time:** $(date)" >> $GITHUB_STEP_SUMMARY
        echo "**Beijing Time:** $(TZ=Asia/Shanghai date)" >> $GITHUB_STEP_SUMMARY
        echo "**Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        if [ "${{ job.status }}" == "success" ]; then
          echo "✅ Report generated successfully!" >> $GITHUB_STEP_SUMMARY
        else
          echo "❌ Report generation failed. Check logs above." >> $GITHUB_STEP_SUMMARY
        fi
